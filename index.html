<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profession.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->

<body>
    <div class="outer">
        <div class="overall">
            <h4>Filter UI cards via their profession.</h4>
            <div class="drop-down">
                <select name="Professions" id="Professions" class="drop-down-content">
                    <option value="Profession" checked>Profession</option>
                    <option value="Developer">Developer</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div id="listDiv">

            </div>
            <button onClick="filterButtonHandler()" id="filter">Filter</button>
        </div>
        <div class="overall">
            <h4>Add a new user</h4>
            <form action="./dog" id="addUser">
                <div style="display:flex; justify-content: space-between;">
                    <div style="display:flex; flex-direction: column;">
                        <label for="name">Enter Name</label>
                        <input id="name" name="name" type="text" class="inputBox">
                    </div>
                    <div style="display:flex; flex-direction: column;">
                        <label for="profession">Enter Profession</label>
                        <input id="profession" name="profession" type="text">
                    </div>
                    <div style="display:flex; flex-direction: column;">
                        <label for="age">Enter age</label>
                        <input id="age" name="age" type="number">
                    </div>
                </div>

                <div>
                    <button id="add-user">Add User</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./profession.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
